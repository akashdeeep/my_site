{%load static%}

<li>
	<article class="post">
		<a href="{% url "post-detail-page" post.post_identifier %}">
			<img src="{% static "blog/images/"|add:post.image %}" alt="post.title" />
			<div class="post_content">
				<h3>{{ post.title }}</h3>
				<p>{{post.excerpt}}</p>
			</div>
		</a>
	</article>
</li>
